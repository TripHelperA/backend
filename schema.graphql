type User {
  userId: ID!
  firstName: String!
  familyName: String!
  routeIds: [ID]
}
type Route {
  routeId: ID!
  userId: ID!
  title: String!
  description: String
  sharable: Boolean!
  locations: [String!]!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
type Review {
  authorName: String!
  profilePhotoUrl: String
  rating: Float
  text: String!
  time: AWSDateTime
  relativeTime: String
}

type PlaceInfo {
  title: String!
  latitude: Float!
  longitude: Float!
  rating: Float!
  description: String
  reviews: [Review]
  photoURL: String
}

input UserInput {
  firstName: String!
  familyName: String!
}

input mainLogicUserInput {
  startingPlace: String!
  title: String!
  endPlace: String!
  userInput: String!
}

input RouteInput {
  title: String!
  description: String
  sharable: Boolean!
  locations: [String!]!
}

type Query {
  getUser(userId: ID!): User
  getRoute(routeId: ID!): Route
  getUserRoutes(userId: ID!): [Route]
  getPlaceInfo(input: String!): PlaceInfo
  getAllRoutes: [Route]
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(userId: ID!, input: UserInput!): User
  createRoute(input: RouteInput!): Route
  updateRoute(routeId: ID!, input: RouteInput!): Route
  deleteRoute(routeId: ID!): Route
  mainLogicRequest(input: mainLogicUserInput!): String!
}

schema {
  query: Query
  mutation: Mutation
}
